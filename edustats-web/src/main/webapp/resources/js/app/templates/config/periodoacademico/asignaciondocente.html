<div class="row">
    <div class="col-sm-12 clearfix">
        <button id="btn-new-classroom" type="button" class="btn btn-primary btn-sm pull-right">Nueva aula</button>
    </div>
</div>
<div class="row hidden" id="new-classroom-form" style="margin-top: 15px;">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label>Ciclo</label>
                        <select id="formIdCicloSlct" class="form-control input-sm">
                            <% cicloCollection.each(function (ciclo) { %>
                            <option value="<%=ciclo.id%>" <%if (form.idCiclo == ciclo.id) { %>selected<% } %>><%=ciclo.get('deCiclo')%></option>
                            <% }); %>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Grado</label>
                        <select id="formIdGradoSlct" class="form-control input-sm">
                            <% gradoCollection.each(function (grado) { %>
                            <option value="<%=grado.id%>"><%=grado.get('deGrado')%></option>
                            <% }); %>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Seccion</label>
                        <select id="formIdSeccionSlct" class="form-control input-sm">
                            <% seccionCollection.each(function (seccion) { %>
                            <option value="<%=seccion.id%>"><%=seccion.get('deSeccion')%></option>
                            <% }); %>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm pull-right" style="margin: 0px 15px;">Registrar</button>
                    <button type="button" id="btn-cancel-new-classroom" class="btn btn-default btn-sm pull-right">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="aula-container" class="list-group" style="margin-top: 15px;"></div>
